<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-area">
    <div class="top-area">
      <img src="images/illustration-hero.svg">
    </div>
    <div class="mid-area">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs,</p>
      <p>audiobooks, and podcasts on any device</p>
      <p>anywhere you like!</p>
    </div>
    <div class="container">
      <img src="images/icon-music.svg">
      <div class="plan">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <div class="btn-section">
      <button class="pay-btn" type="button">Proceed to Payment</button><br>
      <button class="cancel-btn" type="button">Cancel Order</button>
    </div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/lisov1y">Mikhail Stupnikov</a>.
  </div>
</body>
</html>
